<ion-view view-title="Editable range">
  <ion-content class="padding">
    <div class="list">
      <div class="item range">
        <i class="icon ion-ios-lightbulb-outline"></i>
        <ion-custom-range class="positive" ng-model="data.bulb" min="{{data.minValue}}" max="{{data.maxValue}}"
                          value="{{data.bulb}}" step="{{data.step}}" tip="{{data.tip}}"></ion-custom-range>
        <i class="icon ion-ios-lightbulb"></i>
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Min value</span>
        <input type="number" placeholder="0" ng-model="data.minValue">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Max value</span>
        <input type="number" placeholder="10" ng-model="data.maxValue">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Step</span>
        <input type="number" ng-model="data.step" placeholder="1">
      </label>
      <ion-checkbox ng-model="data.tip">Tip</ion-checkbox>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Value</span>
        <input type="number" ng-model="data.bulb" placeholder="5">
      </label>
    </div>
  </ion-content>
</ion-view>
